<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/number-5.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="devname">Mukim Uddin</h1>
    <h1 class="name">Our Fans</h1>
    <section>
        <div class="counter">
            <i class="fa-brands fa-discord discord"></i>
            <h2 class="count" data-count="8000">0</h2>
            <p>Discord</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-instagram instagram"></i>
            <h2 class="count" data-count="13000">0</h2>
            <p>Instagram</p>
        </div>
        <div class="counter">
            <i class="fa-brands fa-youtube youtube"></i>
            <h2 class="count" data-count="6000">0</h2>
            <p>Youtube</p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
